<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Inarts</title>
  <base href="/">

  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Si deseas promociarte como artista o apoyar futuras promesas como editor, tenemos lo que necesitas. Somos la red social de contacto entre artistas y editores.">
  <meta name="keywords" content="diseño, ilustración, red social artistas, red social editores, contacto artistas, red contactos, donativos, escritura">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="og:title" content="Contacto artistas y editores | Inarts">
  <meta name="og:locale" content="es_ES">
  <meta name="og:description" content="Si deseas promociarte como artista o apoyar futuras promesas como editor, tenemos lo que necesitas. Somos la red social de contacto entre artistas y editores.">
  <meta name="og:type" content="website">
  <meta name="og:url" content="https://inarts.com">
  <meta name="og:image" content="./assets/img/og/1200x630.png">
  <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon32.png">
  <link rel="fluid-icon" type="image/png" href="./assets/favicon/favicon512.png" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
  <app-root>
    <style>
      #loader {
        bottom: 0;
        height: 175px;
        left: 0;
        margin: auto;
        position: absolute;
        right: 0;
        top: 0;
        width: 175px;
      }

      #loader {
        bottom: 0;
        height: 175px;
        left: 0;
        margin: auto;
        position: absolute;
        right: 0;
        top: 0;
        width: 175px;
      }

      #loader .dot {
        bottom: 0;
        height: 100%;
        left: 0;
        margin: auto;
        position: absolute;
        right: 0;
        top: 0;
        width: 87.5px;
      }

      #loader .dot::before {
        border-radius: 100%;
        content: "";
        height: 87.5px;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        transform: scale(0);
        width: 87.5px;
      }

      #loader .dot:nth-child(7n+1) {
        transform: rotate(45deg);
      }

      #loader .dot:nth-child(7n+1)::before {
        animation: 0.8s linear 0.1s normal none infinite running load;
        background: #00ff80 none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+2) {
        transform: rotate(90deg);
      }

      #loader .dot:nth-child(7n+2)::before {
        animation: 0.8s linear 0.2s normal none infinite running load;
        background: #00ffea none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+3) {
        transform: rotate(135deg);
      }

      #loader .dot:nth-child(7n+3)::before {
        animation: 0.8s linear 0.3s normal none infinite running load;
        background: #00aaff none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+4) {
        transform: rotate(180deg);
      }

      #loader .dot:nth-child(7n+4)::before {
        animation: 0.8s linear 0.4s normal none infinite running load;
        background: #0040ff none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+5) {
        transform: rotate(225deg);
      }

      #loader .dot:nth-child(7n+5)::before {
        animation: 0.8s linear 0.5s normal none infinite running load;
        background: #2a00ff none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+6) {
        transform: rotate(270deg);
      }

      #loader .dot:nth-child(7n+6)::before {
        animation: 0.8s linear 0.6s normal none infinite running load;
        background: #9500ff none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+7) {
        transform: rotate(315deg);
      }

      #loader .dot:nth-child(7n+7)::before {
        animation: 0.8s linear 0.7s normal none infinite running load;
        background: magenta none repeat scroll 0 0;
      }

      #loader .dot:nth-child(7n+8) {
        transform: rotate(360deg);
      }

      #loader .dot:nth-child(7n+8)::before {
        animation: 0.8s linear 0.8s normal none infinite running load;
        background: #ff0095 none repeat scroll 0 0;
      }

      @keyframes load {
        100% {
          opacity: 0;
          transform: scale(1);
        }
      }

      @keyframes load {
        100% {
          opacity: 0;
          transform: scale(1);
        }
      }
    </style>
    <div class="container">
      <div class="row">
        <div id="loader">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
  </app-root>
</body>

</html>
