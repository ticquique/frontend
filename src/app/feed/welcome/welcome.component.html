<div [@alertStatus]='state' *ngIf="show" class="welcome-container bg-primary w-100 position-absolute d-flex justify-content-center align-items-start"
  (click)="reset($event)">
  <changePassword-form *ngIf="step == 1" (onNext)="onNext()" (onHide)="onHide($event)"></changePassword-form>
  <updateProfile-form *ngIf="step == 2" [user]="user" (onHide)="onHide($event)"></updateProfile-form>

</div>
