<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="register" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="register">{{'registrarse' | translate}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form #registerForm="ngForm" (submit)='submit($event)'>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="form-group">
                            <label for="regMail">{{'email address' | translate}}</label>
                            <input type="email" class="form-control" id="regMail" name="regMail" aria-describedby="emailHelp" [(ngModel)]="model.email"
                                [placeholder]="translatePipe.transform('enter email')" required #regMail="ngModel" email>
                            <div [hidden]="regMail.valid || regMail.pristine" class="p-2 alert-danger">
                                <small> {{'invalid email' | translate}} </small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">{{'username' | translate}}</label>
                            <input type="text" [(ngModel)]="model.username" name="username" class="form-control" id="username" [placeholder]="translatePipe.transform('username')"
                                required #username="ngModel" minlength="3" maxlength="80">
                            <div [hidden]="username.valid || username.pristine" class="alert-danger p-2">
                                <small> {{'username must contain between 3 and 80 characters' | translate}} </small>
                            </div>
                        </div>
                        <div class="form-group pt-1">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="artistRole" name="role" [(ngModel)]="model.role" class="custom-control-input" value="artist">
                                <label class="custom-control-label" for="artistRole">{{'artist' | translate}}</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="editorRole" name="role" [(ngModel)]="model.role" class="custom-control-input" value="editor">
                                <label class="custom-control-label" for="editorRole">{{'editor' | translate}}</label>
                            </div>
                        </div>
                        <div class="formAlert alert alert-success alert-dismissible fade show" role="alert">
                            {{formResult?.message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="formAlert alert alert-danger alert-dismissible fade show" role="alert">
                            {{formResult?.message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">{{'close' | translate}}</button>
                    <button type="submit" [disabled]="!registerForm.form.valid" class="btn btn-video-home">{{'registrarse' | translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
